<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
    <link href="css/font/css/fontawesome.css" rel="stylesheet">
    <link href="css/font/css/brands.css" rel="stylesheet">
    <link href="css/font/css/solid.css" rel="stylesheet">
    <link href="css/font/css/custom-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>WalkRight</title>
</head>

<body>
    <div id="grid-container">
        <!--Header delen skrevet under Web time med Ann-Charlott-->

        <header>

            <nav>
                <a href="index.html" id="logo">WalkRight</a>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <div class="icon">
                    <i id="ham" class="fa-sharp fa-solid fa-bars"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-regular fa-cart-shopping" style="color: #000000;"><a href="leveranse.html"></a></i>
                </div>
            </nav>
            <section class="search-section">
                <div>
                    <input style="width: 250px" type="text">
                    <i id="search" class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                </div>
            </section>
        </header>
        <main>
            <!---seksjon 1-->
            <section>
                <h1>Your Cart</h1>
                <p>Items: 2</p>
            </section>
            <section class="valgt-product">
                <section class="valgt-box">
                    <section class="price-box">
                        <img class="produkt-shoe" src="img/air.jpg" alt="Nice shoes">
                        <!--
                            Bildet er fra:
                            https://pixabay.com/photos/footwear-sneakers-fashion-feet-5408643/
                        -->
                        <section>
                            <h2>600 kr</h2>
                            <p>Nice Air 1</p>
                        </section>
                    </section>
                    <section class="price-box">
                        <img class="produkt-shoe" src="img/air.jpg" alt="Nice Air Jordans">
                        <!--
                            Bildet er fra:
                            https://pixabay.com/photos/footwear-sneakers-fashion-feet-5408643/
                        -->
                        <section>
                            <h2>600 kr</h2>
                            <p>Nice Air Force 1</p>
                        </section>
                    </section>
                </section>
                <section class="empty-space">
                    <!--empty/filler-->
                </section>
                <section class="total-price">
                    <section>
                        <p>600kr</p>
                        <p>600kr</p>
                        <p>____________</p>
                        <p>Total 1200kr</p>
                    </section>
                </section>
            </section>
            <section class="payment-section">
                <section class="code-part">
                    <label id="code-text">Code:</label>
                    <input id=code-input style="width: 150px" type="text">
                </section>
                <a href="#" class="pay-btn">CONTIUNE TO PAYMENT</a>
            </section>
        </main>

        <!--Footer, services-->
        <footer>
            <section>
                <h2>Services</h2>
                <article>
                    <h3>Return</h3>
                </article>
                <article>
                    <h3>Contact us</h3>
                </article>
            </section>
        </footer>
    </div>
    <!--Script tatt fra Ann-Charlott sin time i Web-->

    <script>

        let x = document.querySelector(".navbar")

        document.getElementById("ham").addEventListener("click", (e) => {
            if (x.className === "navbar") {
                x.className += " responsive";
            } else {
                x.className = "navbar"
            }

        })



    </script>
</body>

</html>
